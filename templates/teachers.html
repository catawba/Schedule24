{# teachers html #}

{% extends 'nav.html' %}
{% block content %}

  <div class="container">

  <table>
    <tr>
      <th>First</th>
      <th>Last</th>
      <th>Work Name</th>
    </tr>
      {% for t in teach%}

      </td>
      </tr>
      {%endfor%}
  
</table>
  </div>
{% endblock %}
